name: CD

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "Dockerfile"
      - "k8s/**"
      - ".github/workflows/cd.yml"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: taskboard-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: |
          echo "${{ github.token }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: taskboard-backend
        run: |
          OWNER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}"
          echo "Using image tag: $IMAGE_TAG"

          docker build -t "${IMAGE_TAG}:${GITHUB_SHA}" -t "${IMAGE_TAG}:latest" .
          docker push "${IMAGE_TAG}:${GITHUB_SHA}"
          docker push "${IMAGE_TAG}:latest"


      - name: Set up kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG_DATA" > $HOME/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Check rollout status
        run: |
          kubectl rollout status deployment/taskboard-backend -n taskboard
          kubectl get pods -n taskboard
