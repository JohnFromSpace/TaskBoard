name: CD

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "Dockerfile"
      - "k8s/**"
      - ".github/workflows/cd.yml"
    workflow_dispatch:
    
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: taskboard-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: |
          echo "${{ github.token }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          OWNER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE_TAG="${REGISTRY}/${OWNER}/${IMAGE_NAME}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "Using image tag: $IMAGE_TAG"

          docker build -t "${IMAGE_TAG}:${GITHUB_SHA}" -t "${IMAGE_TAG}:latest" .
          docker push "${IMAGE_TAG}:${GITHUB_SHA}"
          docker push "${IMAGE_TAG}:latest"

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: taskboard
          wait: 120s

      - name: Load image into kind
        run: |
          kind load docker-image "${IMAGE_TAG}:latest" --name taskboard

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/taskboard-backend -n taskboard
          kubectl get pods -n taskboard

      - name: Smoke test /health endpoint
        run: |
          kubectl port-forward svc/taskboard-backend -n taskboard 5000:80 &
          PF_PID=$!
          sleep 5
          curl -f http://localhost:5000/health
          kill $PF_PID
